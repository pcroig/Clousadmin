name: Cron - Revisar Solicitudes con IA

# Ejecutar diariamente a las 2:00 AM UTC (3:00 AM CET en invierno, 4:00 AM CEST en verano)
on:
  schedule:
    - cron: '0 2 * * *'  # Diario a las 2 AM UTC
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub Actions UI

jobs:
  revisar-solicitudes:
    name: Revisar solicitudes pendientes
    runs-on: ubuntu-latest
    
    steps:
      - name: Ejecutar revisi√≥n de solicitudes
        run: |
          echo "üîÑ Ejecutando revisi√≥n de solicitudes con IA..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST ${{ secrets.APP_URL }}/api/cron/revisar-solicitudes \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìä Status Code: $http_code"
          echo "üìù Response:"
          echo "$body" | jq '.' || echo "$body"
          
          if [ "$http_code" != "200" ]; then
            echo "‚ùå Error: El cron job fall√≥ con c√≥digo $http_code"
            exit 1
          fi
          
          echo "‚úÖ Cron job ejecutado exitosamente"

      - name: Notificar resultado
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Revisi√≥n completada exitosamente"
          else
            echo "‚ùå Revisi√≥n fall√≥ - revisa los logs"
          fi

