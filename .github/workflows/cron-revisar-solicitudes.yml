name: Cron - Revisar Solicitudes con IA

on:
  # Schedule deshabilitado - Los crons se ejecutan desde el servidor Hetzner (crontab)
  # schedule:
  #   - cron: '0 2 * * *'  # Diario a las 2 AM UTC
  workflow_dispatch:  # Ejecución manual (para testing o ejecución bajo demanda)

jobs:
  revisar-solicitudes:
    name: Revisar solicitudes pendientes
    runs-on: ubuntu-latest
    
    steps:
      - name: Ejecutar revisión de solicitudes
        run: |
          curl -X POST ${{ secrets.APP_URL }}/api/cron/revisar-solicitudes \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -w "\nStatus Code: %{http_code}\n" \
            -v
