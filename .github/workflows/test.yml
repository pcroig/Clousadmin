name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clousadmin_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d clousadmin_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/clousadmin_test"
      NEXTAUTH_SECRET: "test-secret-key-minimum-32-characters-long-for-ci"
      ENCRYPTION_KEY: "3f70cf35f9f2efeff971a06fb8b3f2440d9b30b0271fd6936c9b72bd183216df"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      NODE_ENV: "test"

    steps:
      - uses: actions/checkout@v4
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL
        run: |
          for i in {1..20}; do
            if pg_isready -h localhost -p 5432 -U postgres -d clousadmin_test; then
              echo "PostgreSQL is ready"
              exit 0
            fi
            echo "Waiting for PostgreSQL..."
            sleep 3
          done
          echo "PostgreSQL did not become ready in time" >&2
          exit 1
        env:
          PGPASSWORD: postgres

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npx prisma generate
      - name: Run Prisma migrations
        run: npx prisma migrate deploy
      - run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info

  lint:
    name: Lint & TypeCheck
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/clousadmin_test"
      NEXTAUTH_SECRET: "test-secret-key-minimum-32-characters-long-for-ci"
      ENCRYPTION_KEY: "3f70cf35f9f2efeff971a06fb8b3f2440d9b30b0271fd6936c9b72bd183216df"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npx prisma generate
      - run: npm run lint || echo "Lint not configured"
      - run: npx tsc --noEmit
