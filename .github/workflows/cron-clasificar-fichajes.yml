name: Cron - Clasificar Fichajes

# Ejecutar cada noche a las 23:30 UTC (00:30 CET en invierno, 01:30 CEST en verano)
on:
  schedule:
    - cron: '30 23 * * *'
  workflow_dispatch:

jobs:
  clasificar-fichajes:
    name: Cerrar jornadas del d√≠a anterior
    runs-on: ubuntu-latest
    if: ${{ vars.ENABLE_GITHUB_CRONS != 'false' }}

    steps:
      - name: Ejecutar cierre de jornadas
        run: |
          echo "‚è∞ Lanzando cron de clasificar fichajes..."

          response=$(curl -s -w "\n%{http_code}" -X POST ${{ secrets.APP_URL }}/api/cron/clasificar-fichajes \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "üìä Status Code: $http_code"
          echo "üìù Response:"
          echo "$body" | jq '.' || echo "$body"

          if [ "$http_code" != "200" ]; then
            echo "‚ùå Error: El cron job fall√≥ con c√≥digo $http_code"
            exit 1
          fi

          echo "‚úÖ Cron job ejecutado correctamente"

      - name: Notificar resultado
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Cierre de jornadas completado"
          else
            echo "‚ùå Cron de jornadas fall√≥ - revisa los logs"
          fi

